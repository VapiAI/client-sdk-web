name: ci

on: 
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up node
        uses: actions/setup-node@v4
        with:
          node-version-file: 'package.json'

      - name: Install dependencies
        run: npm ci

      - name: Generate API
        run: npm run generate-api

      - name: Build sdk
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Test example project
        run: npm run test:example
